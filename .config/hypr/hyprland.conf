
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=eDP-1,1920x1080@60.00100,0x0,1.25


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$menu = fuzzel

xwayland {
  force_zero_scaling = true
}

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,gtk3
env = GDK_BACKEND,wayland
env = GDK_SCALE,1.25
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_SCALE_FACTOR_ROUNDING_POLICY,round
env = WOBSOCK,$XDG_RUNTIME_DIR/wob.sock
env = HYPRSHOT_DIR,Pictures/Screenshots/

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_options = grp:caps_toggle

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        disable_while_typing = no
        clickfinger_behavior = yes
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.

}

device {
    name = mi-silent-mouse
    sensitivity = -0.75
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 12
    gaps_out = 12
    border_size = 2
    col.active_border = rgb(262626)
    col.inactive_border = rgba(00000000)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = no
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8

    blur {
        enabled = no
    }

    drop_shadow = no
    dim_special = 0.5
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = quint, 0.22, 1, 0.36, 1
    animation = windows, 1, 3, quint
    animation = windowsOut, 1, 3, default, popin
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
    animation = specialWorkspace, 1, 3, default, slidevert
    animation = layers, 1, 3, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = yes
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
    workspace_swipe_fingers = 3
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = yes
    mouse_move_enables_dpms = yes
    vfr = yes
}

device {
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float, title:^(App)$
windowrulev2 = float, class:^(mpv)$
windowrulev2 = float, class:^(imv)$
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrule=float,title:^(kitty_floats)$

layerrule = animation slide bottom, launcher

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, F, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod SHIFT, h, resizeactive, -25 0
bind = $mainMod SHIFT, l, resizeactive, 25 0
bind = $mainMod SHIFT, k, resizeactive, 0 -25
bind = $mainMod SHIFT, j, resizeactive, 0 25
bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod,ESCAPE,exec,hyprctl switchxkblayout at-translated-set-2-keyboard 0  && hyprlock

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

bind = ,XF86AudioPlay, exec, playerctl play-pause

bind = ,XF86AudioRaiseVolume,exec, pamixer -ui 5 && pamixer --get-volume > $WOBSOCK
bind = ,XF86AudioLowerVolume,exec, pamixer -ud 5 && pamixer --get-volume > $WOBSOCK
bind = ,XF86AudioMute,exec, pamixer --toggle-mute && ( [ "$(pamixer --get-mute)" = "true" ] && echo 0 > $WOBSOCK ) || pamixer --get-volume > $WOBSOCK

bind = ,XF86MonBrightnessUp, exec, brillo -A 15 -u 250000& BRI=$(($(brillo | cut -d'.' -f1)+15)); BRI_MAX=$((BRI<100 ? BRI:100)); echo $((BRI_MAX>0 ? BRI_MAX:0)) > $WOBSOCK
bind = ,XF86MonBrightnessDown, exec, brillo -U 15 -u 250000& BRI=$(($(brillo | cut -d'.' -f1)-15)); BRI_MAX=$((BRI<100 ? BRI:100)); echo $((BRI_MAX>0 ? BRI_MAX:0)) > $WOBSOCK

# Screenshot a window
bind = $mainMod, PRINT, exec, hyprshot -m window
# Screenshot a monitor
bind = , PRINT, exec, hyprshot -m output
# Screenshot a region
bind = $shiftMod, PRINT, exec, hyprshot -m region

exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE
exec-once = hyprpaper
exec-once = hypridle
exec-once = dunst
exec-once = waybar
exec-once = libinput-gestures-setup stop desktop autostart start
exec-once = easyeffects --gapplication-service
exec-once = wlsunset -l 41.6 -L 44.8
exec-once = hyprpm reload -n
exec-once = systemctl restart --user wob.service
exec-once = systemctl restart --user wob.socket

bind = SUPER, a, hyprexpo:expo, toggle # can be: toggle, off/disable or on/enable

plugin {
    hyprexpo {
        columns = 3
        gap_size = 6
        bg_col = rgb(000000)
        workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad, 4 fingers
        gesture_distance = 300 # how far is the "max"
        gesture_positive = false # positive = swipe down. Negative = swipe up.
    }
}
